<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Bitwa Morska</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-menu" class="overlay">
        <h1>Bitwa Morska</h1>
        <p>Ustaw swoją flotę i zniszcz przeciwnika!</p>
        <button id="play-btn">Rozpocznij Grę</button>
    </div>

    <div id="game-ui" class="game-container hidden">
        <h2 id="status">Kapitanie, rozmieść okręty!</h2>
        <button id="start-battle" class="hidden">OGNIA!</button>
        
        <div class="battle-layout">
            <div class="board-wrapper">
                <h3>Twoja Flota</h3>
                <div id="player-board" class="grid"></div>
            </div>

            <div id="shipyard-section" class="side-panel">
                <h3>Stocznia</h3>
                <div id="shipyard"></div>
            </div>

            <div id="enemy-section" class="board-wrapper hidden">
                <h3>Wody Wroga</h3>
                <div id="computer-board" class="grid"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
