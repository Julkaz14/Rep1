<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapitańska Bitwa Morska</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-menu" class="overlay">
        <div class="parchment">
            <h1>Kapitańska Bitwa</h1>
            <p>Zatop flotę wroga i przejmij złoto!</p>
            <button id="play-btn">Wypłyń w rejs</button>
        </div>
    </div>

    <div class="game-container hidden" id="game-ui">
        <div class="header">
            <h2 id="status">Kapitanie, rozmieść swoje okręty!</h2>
            <div class="controls">
                <button id="rotate-btn">Obróć (Poziom)</button>
                <button id="start-battle" class="hidden">OGNIA!</button>
            </div>
        </div>

        <div class="ocean">
            <div class="board-box">
                <h3>Twoja Mapa</h3>
                <div id="player-board" class="grid"></div>
            </div>
            
            <div class="board-box hidden" id="enemy-section">
                <h3>Wody Wroga</h3>
                <div id="computer-board" class="grid hidden-ships"></div>
            </div>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2021/04/The-Black-Pearl.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
