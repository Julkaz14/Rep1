<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Bitwa Morska</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-menu" class="menu-overlay">
        <div class="menu-content">
            <h1>Bitwa Morska</h1>
            <button id="play-btn">START</button>
        </div>
    </div>

    <div id="game-ui" class="hidden">
        <h2 id="status">Rozmieść statki</h2>
        <button id="start-battle" class="hidden">ROZPOCZNIJ BITWĘ</button>
        
        <div class="game-area">
            <div class="board-container">
                <h3>Twoja plansza</h3>
                <div id="player-board" class="grid"></div>
            </div>

            <div id="shipyard-section" class="board-container">
                <h3>Stocznia</h3>
                <div id="shipyard" class="shipyard"></div>
            </div>

            <div id="enemy-section" class="board-container hidden">
                <h3>Plansza wroga</h3>
                <div id="computer-board" class="grid"></div>
            </div>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
