<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Elite - Projekt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bg-music" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-17.mp3"></audio>
    <audio id="sfx-hit" src="https://actions.google.com/sounds/v1/explosions/explosion_far.ogg"></audio>
    <audio id="sfx-miss" src="https://actions.google.com/sounds/v1/water/small_splash.ogg"></audio>

    <div id="main-menu" class="overlay">
        <div class="profile-bar">
            <div class="avatar">‚öì</div>
            <div class="player-info">
                <span id="player-name">Kapitan Julia</span>
                <div class="level-badge">POZIOM <span id="level-val">1</span></div>
                <div class="xp-bar-container"><div id="xp-fill" class="xp-fill"></div></div>
            </div>
            <div class="currency">üí∞ <span id="coins-val">100</span></div>
        </div>

        <h1>BATTLESHIP ELITE</h1>
        
        <div class="mode-select">
            <button class="mode-card" onclick="startSetup('bot')">
                <div class="icon">ü§ñ</div>
                <h3>VS BOT</h3>
                <p>Trening z SI</p>
            </button>
            <button class="mode-card locked" title="Wymaga serwera (Backend)">
                <div class="icon">üåç</div>
                <h3>ONLINE</h3>
                <p>Tryb Symulowany</p>
            </button>
        </div>
        
        <button id="settings-btn" onclick="toggleAudio()">üéµ Muzyka: ON/OFF</button>
    </div>

    <div id="game-screen" class="container" style="display: none;">
        <div id="setup-panel" class="setup-panel">
            <h2>ROZMIE≈öƒÜ FLOTƒò</h2>
            <button id="rotate-btn" class="btn">OBR√ìƒÜ STATKI</button>
            <div class="ship-dock">
                <div class="ship-preview" data-size="5" data-name="carrier"><div class="dock-cell"></div><div class="dock-cell"></div><div class="dock-cell"></div><div class="dock-cell"></div><div class="dock-cell"></div></div>
                <div class="ship-preview" data-size="4" data-name="battleship"><div class="dock-cell"></div><div class="dock-cell"></div><div class="dock-cell"></div><div class="dock-cell"></div></div>
                <div class="ship-preview" data-size="3" data-name="cruiser"><div class="dock-cell"></div><div class="dock-cell"></div><div class="dock-cell"></div></div>
                <div class="ship-preview" data-size="2" data-name="destroyer"><div class="dock-cell"></div><div class="dock-cell"></div></div>
            </div>
        </div>

        <div class="controls">
            <button id="start-game-btn" class="btn" style="display: none;">START!</button>
            <p id="message">Witaj na morzu!</p>
        </div>

        <div class="game-container">
            <div class="board-section"><h3>TWOJA FLOTA</h3><div id="player-board" class="board"></div></div>
            <div class="board-section"><h3>RADAR WROGA</h3><div id="computer-board" class="board"></div></div>
        </div>
        
        <button onclick="location.reload()" class="btn-small">Wyjd≈∫ do menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
