<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Bitwa Morska</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="main-menu">
        <h1>BITWA MORSKA</h1>
        <button id="play-btn">ZAGRAJ</button>
    </div>

    <div id="game-ui" class="hidden">
        <div id="status">Przygotuj flotę!</div>
        
        <div class="boards-container">
            <div id="player-section">
                <h3>TWOJA FLOTA</h3>
                <div id="player-board" class="board"></div>
            </div>
            
            <div id="enemy-section" class="hidden">
                <h3>FLOTA WROGA</h3>
                <div id="computer-board" class="board"></div>
            </div>
        </div>

        <div id="shipyard-section">
            <p>Przeciągnij statki na planszę lub kliknij je, by obrócić.</p>
            <div id="shipyard"></div>
            <button id="start-battle" class="hidden">ROZPOCZNIJ BITWĘ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
