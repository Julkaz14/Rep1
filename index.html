<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapitańska Bitwa Morska</title>
    <link rel="stylesheet" href="styl.css">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-menu" class="overlay">
        <div class="parchment-menu">
            <h1>Kapitańska Bitwa</h1>
            <button onclick="startGame()">Rozpocznij Przygodę</button>
            <div class="settings">
                <label>Muzyka: <input type="checkbox" id="music-toggle" checked></label>
            </div>
        </div>
    </div>

    <div class="game-container hidden" id="game-ui">
        <div class="header-ui">
            <h2 id="game-status">Rozmieść swoją flotę, Kapitanie!</h2>
            <div class="controls">
                <button id="rotate-btn">Obróć Statek (Pion/Poziom)</button>
                <button id="start-battle" class="hidden">Ognia! (Start)</button>
            </div>
        </div>

        <div class="boards-wrapper">
            <div class="board-box">
                <h3>Twoja Mapa</h3>
                <div id="player-board" class="grid"></div>
            </div>
            <div class="board-box">
                <h3>Wody Wroga</h3>
                <div id="computer-board" class="grid hidden-ships"></div>
            </div>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2021/04/The-Black-Pearl.mp3" type="audio/mpeg">
    </audio>

    <script src="skrypt.js"></script>
</body>
</html>
