<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwa Morska: Piracka Przygoda</title>
    <link rel="stylesheet" href="styl.css">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-menu" class="overlay">
        <div class="parchment">
            <h1>Kapitańska Bitwa</h1>
            <p>Rozmieść flotę i zatop wroga!</p>
            <button id="play-btn">Rozpocznij Przygodę</button>
            <div class="music-note">Muzyka włączy się po kliknięciu</div>
        </div>
    </div>

    <div class="game-container hidden" id="game-ui">
        <div class="status-bar">
            <h2 id="status">Kapitanie, rozmieść statki (klikaj na swoją mapę)!</h2>
            <div class="actions">
                <button id="rotate-btn">Zmień orientację (Poziom)</button>
                <button id="start-battle" class="hidden">OGNIA!</button>
            </div>
        </div>

        <div class="ocean">
            <div class="board-wrapper">
                <h3>Twoja Mapa</h3>
                <div id="player-board" class="grid"></div>
            </div>
            <div class="board-wrapper">
                <h3>Wody Wroga</h3>
                <div id="computer-board" class="grid hidden-enemy"></div>
            </div>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2021/04/The-Black-Pearl.mp3" type="audio/mpeg">
    </audio>

    <script src="skrypt.js"></script>
</body>
</html>
